<div class="my-5 mx-auto" style="width: 75vw;">
    <div class="bg-warning my-2" style="opacity: 50%;">
        <div class="text-center my-2 p-2">
            <h4>Add Bank Account Information</h4>
            <p>It looks like you havent added your bank account Information in this website.</p>
        </div>
    </div>

    <div class="mx-auto my-2 p-4 border border-1 border-success text-success text-center" >
        <h3 class="my-2">Please add your bank account information</h3>
        <div class="mx-auto text-center text-success my-2" style="width: 50%;">
            <form action="{{url_for('add_bankuser')}}" method="POST">
                <div class="form-group my-2">
                    <h5>Enter your account number :</h5>
                    <input type="text" class="form-control" name="ID" placeholder="Account Number">
                </div>
                <div class="form-group my-2">
                    <h5>Enter your username: </h5>
                    <input type="text" class="form-control" name="name" placeholder="Username">
                </div>
                <div class="form-group my-2">
                    <h5>Create a secret key :</h5>
                    <input type="text" class="form-control" name="secret" placeholder="Secret Key">
                </div>

                <button class="btn btn-success btn-block my-3">
                    Update info
                </button>
            </form>
        </div>
    </div>
</div>
