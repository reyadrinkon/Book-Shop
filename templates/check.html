{% extends "heading.html" %}
{% block content %}
<div class="mx-auto my-2 p-4 border border-1 border-success text-success text-center" >
    <h3 class="my-2">To check your bank balance fill this form</h3>
    <div class="mx-auto text-center text-success my-2" style="width: 50%;">
        <form action="{{url_for('check_account')}}" method="POST">
            <div class="form-group my-2">
                <h5>Enter your account number :</h5>
                <input type="form-data" class="form-control" name="ID" placeholder="Account Number">
            </div>

            <div class="form-group my-2">
                <h5>Enter secret key :</h5>
                <input type="form-data" class="form-control" name="secret" placeholder="Secret Key">
            </div>

            <button class="btn btn-success btn-block my-3">
                Check Balance
            </button>
        </form>
    </div>
</div>

{% endblock %}
